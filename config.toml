baseurl = "https://alexeydubovskoy.com"
title = "Alexey Dubovskoy"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "Alexey Dubovskoy"
    description = "Alexey Dubovskoy's personal website"
    keywords = "developer,personal"
    info = "Developer and Explorer"
    avatarurl = "images/coffee_maker.jpg"
    footercontent = "Making the world a better place with good software"

    dateformat = "2 January, 2006"

    hideCredits = false
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Use inverted colors
    inverted = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

